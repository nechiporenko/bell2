    <script>
            (function () {
                if (sessionStorage.bell_fonts) {
                    document.documentElement.classList.add('wf-active');
                } else {
                    (function (d) {
                        var wf = d.createElement('script'), s = d.scripts[0];
                        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
                        s.parentNode.insertBefore(wf, s);
                    })(document);

                    WebFontConfig = {
                        custom: {
                            families: [
                              'PFAgoraSansPro-Regular',
                              'PFAgoraSansPro-Italic',
                              'PFAgoraSansPro-Bold',
                              'PFAgoraSansPro-BoldItalic',
                              'PFAgoraSansPro-Medium',
                              'PFAgoraSansPro-Light',
                              'PFAgoraSansPro-LightItalic',
                              'PFAgoraSansPro-Thin'
                            ],
                        },
                        active: function () {
                            sessionStorage.bell_fonts = true;
                        }
                    };
                }
            })();
    </script>
